<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
</head>

<body>
    <form>
        <div class="heading">
            <h3>Your Company</h>
                <h4>webinar registration</h4>
        </div>
        <div class="forname">
            <div class="text">
                <label for="name">First Name</label>
                <input type="text" id="name" placeholder="First Name" name="name">
            </div>
            <div class="l-name">
                <label for="l-name">last Name</label>
                <input type="text" id="l-name" placeholder="last Name" name="l-name">
            </div>
        </div>
        <div class="email">
            <label for="email:">Email</label>
            <input type="text" id="Email" placeholder="Email" name="Email">
        </div>
        <div class="company">
            <label for="company:">Company</label>
            <input type="text" id="company" placeholder="Company" name="company">
        </div>
        <div class="para">
            <p>how did you hear about the webinar?</p>
        </div>
        <div class="check-cont">
            <div class="check">
                <label for="social media">Social Media</label>
                <input type="radio">
            </div>
            <div class="check1">
                <label for="word-of-mouth">Word Of Mouth</label>
                <input type="radio">
            </div>
            <div class="check2">
                <label for="sadvertisment">Advertisment</label>
                <input type="radio">
            </div>
            <div class="check3">
                <label for="other">Other</label>
                <input type="radio">
            </div>
        </div>
        <div class="but">
            <button>REGISTER NOW</button>
        </div>

    </form>
</body>

</html>
